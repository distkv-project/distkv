### Configure rootLogger###
log4j.rootLogger = debug, stdout, D, I, W, E

### Output information to consoleAppender ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n

### Output logs above DEBUG level to debug.log ###
log4j.appender.D = org.apache.log4j.FileAppender
log4j.appender.D.File = ./src/logs/debug.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = DEBUG
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n

### Output logs above INFO level to info.log ###
log4j.appender.I = org.apache.log4j.FileAppender
log4j.appender.I.File = ./src/logs/info.log
log4j.appender.I.Append = true
log4j.appender.I.Threshold = INFO
log4j.appender.I.layout = org.apache.log4j.PatternLayout
log4j.appender.I.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n

### Output logs above WARN level to warn.log ###
log4j.appender.W = org.apache.log4j.FileAppender
log4j.appender.W.File = ./src/logs/warn.log
log4j.appender.W.Append = true
log4j.appender.W.Threshold = WARN
log4j.appender.W.layout = org.apache.log4j.PatternLayout
log4j.appender.W.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n

### Output logs above ERROR level to error.log ###
log4j.appender.E = org.apache.log4j.FileAppender
log4j.appender.E.File = ./src/logs/error.log
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n
