store {
    # Here is the server port that Dst-Server listens on.
    listeningPort = 18082
    # The number of shards in this store.
    shardsNum = 8
    # Change slaver ip by this array
    slaveAddresses = ["127.0.0.1:18090", "127.0.0.1:18091"]
    # Set up mode.
    # mode = "Stand-alone"
    mode = "m1"
    # Set node id.
    nodeId = "hello1"
    # Set heartBeat time interval. (ms)
    heartBeatInterval = 500
    # Dmeta-server list str
    dmetaServerList = "127.0.0.1:18092,127.0.0.1:18091,127.0.0.1:18090"
}
