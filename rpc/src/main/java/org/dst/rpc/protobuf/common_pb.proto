syntax="proto2";

package org.dst.rpc.protobuf;

option java_package="org.dst.rpc.protobuf.generated";
option java_outer_classname="CommonProtocol";

enum Status {
    OK = 0;
    KEY_NOT_FOUND = 1;
    UNKNOWN_ERROR = 2;
    // The key of the dict is not found.
    DICT_KEY_NOT_FOUND = 3;
};

// Drop the k-v pair by the given key.
message DropRequest {
    required string key = 1;
}

message DropResponse {
    required Status status = 1;
}
