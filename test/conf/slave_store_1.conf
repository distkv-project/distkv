store {
    # ip
    ip = "127.0.0.1"
    # Here is the server port that Dst-Server listens on.
    listeningPort = 8092
    # The number of shards in this store.
    shardsNum = 8
    # Set up mode.
    # mode = "Stand-alone"
    mode = "m1"
    # Set node id.
    nodeId = "hello2"
    # Set heartBeat time interval. (ms)
    heartBeatInterval = 500
    # Dmeta-server list str
    dmetaServerList = "localhost:8081,localhost:8082,localhost:8083"
}
