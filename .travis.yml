language: java
sudo: false # faster builds

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2

# install all dependencies
# if true, skip all install
install: true

# define two parallel jobs
matrix:
  include:
    # This job is to install and test project
    - os: linux
      env: CUSTOM_JDK="oraclejdk8"
      script:
        - mvn clean install

    # This is the job to check code format.
    - os: linux
      dist: trusty
      script:
        - mvn install checkstyle:check

