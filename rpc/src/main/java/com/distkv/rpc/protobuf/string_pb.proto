syntax="proto3";

package com.distkv.rpc.protobuf;

import "common_pb.proto";

option java_package="com.distkv.rpc.protobuf.generated";
option java_outer_classname="StringProtocol";
option cc_generic_services = true;

message StrPutRequest {
    string key = 1;
    string value = 2;
};

message StrPutResponse {
    Status status = 1;
};

message StrGetRequest {
    string key = 1;
}

message StrGetResponse {
    Status status = 1;
    string value =2;
};
