codecov:
  require_ci_to_pass: yes
coverage:
  status:
    patch: no
    project:
      default:
        threshold: 1%
        if_not_found: success
    changes: no
  precision: 2
  range: "50...100"
ignore:
 - "rpc/src/main/java/org/dst/rpc/protobuf/generated"
 - "test/.*"
 - ".github/.*"
 - "*.xml"
 - ".style/.*"
 - "*.md"
 - "*.sh"
 - "scripts/.*"
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
