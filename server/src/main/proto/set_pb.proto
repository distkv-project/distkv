syntax="proto2";

package dst.server.protocol.pb;

option java_package="org.dst.server.generated";
option java_outer_classname="SetProtocol";
option cc_generic_services = true;

//set
message SetPutRequest {
    required string key = 1;
    repeated string values = 2;
}

message SetPutResponse {
    required string status = 1;
}

message SetGetRequest {
    required string key = 1;
}

message SetGetResponse {
    required string status = 1;
    repeated string values = 2;
}

message SetDeleteRequest {
    required string key = 1;
}

message SetDeleteResponse {
    required string status = 1;
}

message SetExistRequest {
    required string key = 1;
    required string value = 2;
}

message SetExistResponse {
    required string status = 1;
}

service DstSetService {
    rpc setPut(SetPutRequest) returns (SetPutResponse);
    rpc setGet(SetGetRequest) returns (SetGetResponse);
    rpc setDelete(SetDeleteRequest) returns (SetDeleteResponse);
    rpc setExist(SetExistRequest) returns (SetExistResponse);
}
